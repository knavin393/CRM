<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orderItem">
      <h2 data-cy="orderItemDetailsHeading"><span>Order Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ orderItem.id }}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
          <span>{{ orderItem.quantity }}</span>
        </dd>
        <dt><span>Total Price</span></dt>
        <dd>
          <span>{{ orderItem.totalPrice }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ orderItem.status }}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <div *ngIf="orderItem.product">
            <a [routerLink]="['/product', orderItem.product.id, 'view']">{{ orderItem.product.name }}</a>
          </div>
        </dd>
        <dt><span>Order</span></dt>
        <dd>
          <div *ngIf="orderItem.order">
            <a [routerLink]="['/product-order', orderItem.order.id, 'view']">{{ orderItem.order.code }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/order-item', orderItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="productOrder">
      <h2 data-cy="productOrderDetailsHeading"><span>Product Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ productOrder.id }}</span>
        </dd>
        <dt><span>Placed Date</span></dt>
        <dd>
          <span>{{ productOrder.placedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ productOrder.status }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ productOrder.code }}</span>
        </dd>
        <dt><span>Invoice Id</span></dt>
        <dd>
          <span>{{ productOrder.invoiceId }}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
          <div *ngIf="productOrder.customer">
            <a [routerLink]="['/customer', productOrder.customer.id, 'view']">{{ productOrder.customer.email }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/product-order', productOrder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
